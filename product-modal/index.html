<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../src/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Product Modal</title>
</head>
<body>
<div class="bg-gray-200 h-full md:h-screen w-screen flex items-center justify-center p-5">
    <div class="bg-white p-7 rounded-2xl shadow-xl flex flex-col md:flex-row">
        <!--   image     -->
        <img class="h-80 " src="./images/headphone.png">
        

        <!--    info    -->
        <div class="flex flex-col p-3 ">
            <p class="bg-black p-1 text-white rounded-full w-30 text-center text-sm mb-3 ">
                Free shipping
            </p>
            <h1 class="font-bold text-3xl mb-7">Razer Kraken Kitty Edt Gaming Headset Quartz</h1>
            <p class="font-medium line-through mb-2">$799</p>
            <h2 class="text-5xl font-bold mb-5">$599</h2>
            <p class="text-gray-400 mb-4">The offer is valid until April 3 or as long as stock lasts!</p>
            <button class="btn btn-primary bg-blue-500 border-blue-600 border-b-5 py-6 mb-5">Add to cart</button>
            <p class=""><i class="fa-solid fa-circle px-1 text-green-500 text-sm mb-5"></i>50+ pcs. in stock.</p>
            <div class="flex flex-row justify-between">
                <button class="btn btn-outline "><i class="fa-solid fa-cart-shopping"></i>Add to cart</button>
                <button class="btn btn-outline "><i class="fa-regular fa-heart"></i> Add to wishlist</button>
            </div>
        </div>



    </div>
</div>


</body>
</html>
