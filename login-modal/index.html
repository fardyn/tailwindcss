<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="../src/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Login</title>
</head>
<body>
<!--background-->
<div class="min-h-screen w-screen bg-slate-200 flex items-center justify-center">
<!--  card  -->
    <div class="bg-white flex flex-col min-[830px]:flex-row rounded-2xl">
        <!--  info    -->
        <div class="flex flex-col p-10">
            <p class="text-3xl font-bold mb-8">Log In</p>
            <p class="text-sm font-light text-gray-500 mb-8">Log in to your account to upload or download pictures, videos or music</p>

            <input class="outline-none border-2 border-slate-200 rounded py-2 text-sm font-light p-1 mb-4" placeholder="Enter your email address" type="text" name="email" id="email">
            <div class="flex flex-col md:flex-row justify-between items-center mb-8">
                <a href="/login" class="text-gray-500 hover:underline cursor-pointer mb-4">Forgot password?</a>
                <button class="p-4 bg-blue-500 rounded text-white hover:scale-103 cursor-pointer" >Next <i class="fas fa-arrow-right text-white"></i></button>
            </div>

            <hr class="text-gray-300 mb-4">
            <p class="text-gray-400 text-center text-sm mb-4">Or log in with</p>
            <div class="flex flex-col md:flex-row">
                <div class="border-2 border-gray-200 rounded p-3 my-1 text-sm hover:scale-103 cursor-pointer "><i class="mr-1 fa-brands fa-facebook text-blue-600"></i> Facebook</div>
                <div class="border-2 border-gray-200 rounded p-3 my-1 text-sm hover:scale-103 cursor-pointer "><i class="mr-1 fa-brands fa-google text-red-500"></i>Google</div>
            </div>


        </div>
        <!-- image -->
        <div class="w-72 h-full hidden min-[830px]:block">
            <img class="w-full h-full object-cover rounded-r-2xl " src="./images/image.jpg">
        </div>


    </div>
</div>

</body>
</html>
