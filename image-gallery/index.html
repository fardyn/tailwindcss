<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../src/output.css">
    <title>Gallery</title>
</head>
<body>
<!--background-->
<div class="min-h-screen w-screen bg-slate-200 flex items-center justify-center p-4">
<!--  card  -->
    <div class="flex flex-col bg-white rounded-2xl p-10 px-35">
        <!--  menu  -->
        <div class="flex flex-col md:ml-auto md:flex-row md:items-start items-center space-y-4 md:space-x-8 md:space-y-0 mb-15 ">
            <a href="#" class="cursor-pointer  font-medium hover:underline">Vector</a>
            <a href="#" class="cursor-pointer  font-medium hover:underline">Illustrations</a>
            <a href="#" class="cursor-pointer  font-medium hover:underline">Images</a>
            <a href="#" class="cursor-pointer  font-medium hover:underline">Icons</a>
        </div>
        <!--  search  -->

        <div class="flex flex-col md:flex-row justify-between mb-10 ">
            <input class="outline-none border-2 border-slate-100 rounded-2xl py-3 px-4 mb-3 md:w-90" type="text" name="search" id="search" placeholder="Search">
            <button class="py-3 px-10 bg-black text-white rounded-2xl hover:scale-105 transform md:w-60" type="submit">Upload</button>
        </div>

        <!--  gallery  -->
        <div class="flex flex-wrap items-center justify-center gap-6">
            <img class="h-70 hover:scale-103" src="./images/image1.jpg">
            <img class="h-70 hover:scale-103" src="./images/image2.jpg">
            <img class="h-70 hover:scale-103" src="./images/image3.jpg">
            <img class="h-70 hover:scale-103" src="./images/image4.jpg">
            <img class="h-70 hover:scale-103" src="./images/image5.jpg">
            <img class="h-70 hover:scale-103" src="./images/image6.jpg">
        </div>
    </div>

</div>

</body>
</html>
